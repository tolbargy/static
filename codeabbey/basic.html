<html>
<head>
<title>Basics of HTML demo</title>
</head>
<body>
	<input id="secret_value_input" placeholder="Write your secret value"
		onkeyup="setOutput()" />

	<p>
		Secret value is <b id="secret_value_output">3548342</b>.
	</p>
	<p>
		Read more at <a
			href="http://www.codeabbey.com/index/task_view/basics-of-html">this
			task</a>.
	</p>
	<script type="text/javascript">
		var output = document.getElementById('secret_value_output');
		function setOutput() {
			var input = document.getElementById('secret_value_input').value;			
			output.textContent = input;
		}
		output.textContent = input();		
	</script>
</body>
</html>
